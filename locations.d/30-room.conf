# =============================================================================
# 30-room.conf - Room Designer Application
# =============================================================================
# Serves at: /room
# Backend: roomdesigner:8000 (FastAPI)
# =============================================================================

location ^~ /room/ {
    set $roomdesigner_upstream http://roomdesigner:8000;
    rewrite ^/room/(.*) /$1 break;
    proxy_pass $roomdesigner_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /room;

    # Disable caching for JS/CSS files during development
    location ~* \.(js|css)$ {
        rewrite ^/room/(.*) /$1 break;
        proxy_pass $roomdesigner_upstream;
        proxy_set_header Host $host;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Larger body size for file uploads
    client_max_body_size 100m;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Retry on connection errors
    proxy_next_upstream error timeout http_502 http_503;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 30s;
}
