services:
  nginx:
    image: nginx:alpine
    container_name: nginx-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./locations.d:/etc/nginx/locations.d:ro
      - ./ssl:/etc/nginx/ssl
      - ./generate-dhparam.sh:/docker-entrypoint.d/10-dhparam.sh:ro
      # Static frontend files
      - ../my-website:/usr/share/nginx/html/website:ro
      - ../comment-app/frontend:/usr/share/nginx/html/comments:ro
      - ../behavioral-pattern-discovery/frontend:/usr/share/nginx/html/bpd:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-network:
    external: true
