# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;

    # Health check endpoint (for Docker healthcheck)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    ssl_session_cache shared:TLS:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    # Docker DNS only for container name resolution (external DNS can't resolve container names)
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Default rate limiting
    limit_req zone=general burst=20 nodelay;

    # ===========================================
    # RoomDesigner - /room/ path
    # ===========================================
    # ^~ gives this location priority over regex matches
    location ^~ /room/ {
        set $roomdesigner_upstream http://roomdesigner:8000;
        rewrite ^/room/(.*) /$1 break;
        proxy_pass $roomdesigner_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Prefix /room;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Larger body size for file uploads
        client_max_body_size 100m;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on connection errors (helps with transient DNS/network issues)
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # ===========================================
    # BehavioralPatternDiscovery - /bpd/ path
    # ===========================================

    # BPD root - redirect /bpd to /bpd/
    location = /bpd {
        return 301 /bpd/;
    }

    # BPD index page
    location = /bpd/ {
        alias /usr/share/nginx/html/bpd/;
        index index.html;
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # BPD Static frontend files
    location ^~ /bpd/ {
        alias /usr/share/nginx/html/bpd/;
        try_files $uri $uri/ @bpd_fallback;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # BPD SPA fallback
    location @bpd_fallback {
        root /usr/share/nginx/html;
        try_files /bpd/index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # BPD API proxy
    location ^~ /bpd/api/ {
        limit_req zone=api burst=50 nodelay;

        set $bpd_upstream http://bpd-api:8000;
        rewrite ^/bpd/api/(.*) /api/$1 break;
        proxy_pass $bpd_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Prefix /bpd;

        # Larger body size for file uploads
        client_max_body_size 500m;

        # Longer timeouts for training operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # BPD Internal API (for Modal callbacks)
    location ^~ /bpd/internal/ {
        set $bpd_upstream http://bpd-api:8000;
        rewrite ^/bpd/internal/(.*) /internal/$1 break;
        proxy_pass $bpd_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Large body for checkpoint uploads
        client_max_body_size 500m;

        # Long timeout for large file transfers
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # BPD External API
    location ^~ /bpd/external/ {
        limit_req zone=api burst=30 nodelay;

        set $bpd_upstream http://bpd-api:8000;
        rewrite ^/bpd/external/(.*) /external/$1 break;
        proxy_pass $bpd_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # BPD WebSocket
    location ^~ /bpd/ws/ {
        set $bpd_upstream http://bpd-api:8000;
        rewrite ^/bpd/ws/(.*) /ws/$1 break;
        proxy_pass $bpd_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket timeout
        proxy_read_timeout 86400s;
    }

    # BPD Health check
    location = /bpd/health {
        set $bpd_upstream http://bpd-api:8000;
        proxy_pass $bpd_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ===========================================
    # CommentSectionWebApp - / path (default)
    # ===========================================

    # Static frontend files
    root /usr/share/nginx/html/comments;
    index index.html;

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API proxy
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        set $backend_upstream http://comment-backend-api:3000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Moderation API proxy
    location /moderation/ {
        limit_req zone=api burst=20 nodelay;

        set $moderation_upstream http://comment-moderation-service:3001;
        proxy_pass $moderation_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/api/(discord/callback|logout) {
        limit_req zone=auth burst=5 nodelay;

        set $backend_upstream http://comment-backend-api:3000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Service Worker
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
