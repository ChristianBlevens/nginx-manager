# =============================================================================
# default.conf - Main HTTPS Server Configuration
# =============================================================================
# This file defines the core server block and includes project-specific
# location blocks from /etc/nginx/locations.d/
#
# SECURITY: Only accepts traffic for christianblevens.me
# All other requests (direct IP, old domains, etc.) are dropped.
#
# To add a new project:
# 1. Copy locations.d/99-template.conf.example to locations.d/XX-projectname.conf
# 2. Modify the location block for your project
# 3. Add volume mount in docker-compose.yml if serving static files
# 4. Reload nginx: docker exec nginx-manager nginx -s reload
# =============================================================================

# ===========================================
# Default servers - drop unrecognized hosts
# ===========================================

# Drop HTTP requests to unrecognized hosts (direct IP, old domains, etc.)
server {
    listen 80 default_server;
    server_name _;

    # Health check must work for Docker healthcheck
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Drop all other requests
    location / {
        return 444;
    }
}

# Drop HTTPS requests to unrecognized hosts
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Drop connection immediately
    return 444;
}

# ===========================================
# Legitimate traffic - christianblevens.me
# ===========================================

# HTTP to HTTPS redirect for christianblevens.me
server {
    listen 80;
    server_name christianblevens.me www.christianblevens.me;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for christianblevens.me
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name christianblevens.me www.christianblevens.me;

    # ===========================================
    # SSL Configuration
    # ===========================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    ssl_session_cache shared:TLS:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Docker DNS for container name resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    # ===========================================
    # Security Headers (Global)
    # ===========================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting is applied per-location in the location config files
    # API endpoints use the 'api' zone, auth endpoints use the 'auth' zone

    # ===========================================
    # Global Rules
    # ===========================================

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===========================================
    # Project Location Blocks
    # ===========================================
    # Included from /etc/nginx/locations.d/*.conf
    # Files are processed in alphabetical order
    # Use numeric prefixes to control order (10-, 20-, etc.)
    include /etc/nginx/locations.d/*.conf;
}
